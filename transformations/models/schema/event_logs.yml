version: 2

models:
  - name: Event_log_base
    tests:
      - pm_utils.unique_combination_of_columns:
          combination_of_columns:
            - 'Case_ID'
            - 'Activity'
            - 'Event_end'
          severity: 'warn'
    columns:
      - name: '"Case_ID"'
        tests:
          - not_null
      - name: '"Activity"'
        tests:
          - not_null
      - name: '"Event_end"'
        tests:
          - not_null
